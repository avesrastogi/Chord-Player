<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="start-note"> Start note </label>
        <select name="start-note" id="start-note">

        </select>

        <label for="octave">Octave</label>
        <select name="octave" id="octave">
            
        </select>
    </div>
    <div class="chord-notes">
        <p class="notes-in-chord">C3 - D3 - F#3 - A3</p>
        <p class="intervals-in-chord">P1 - M3 - P5 - M7</p>
    </div>
    <div class="buttons">
        <button>Major</button>
        <button>Minor</button>
        <button>Diminished</button>
        <button>Augmented</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
